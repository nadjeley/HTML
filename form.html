<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <div style="background: rgba(255, 0, 0, 0.011); max-width: 500px;  margin-left:500px;  margin-top: 150px;">

    <h2 style="text-align:center; padding-top: 20px; font-style: italic;">Visa Request Form</h3>

    <form action="#" style="padding-top:20px; padding-left: 70px;">
      <div style="padding-bottom:20px;">
        <label for="sname"> Surname: </label><br>
        <input type="text" name="sname" id="sname" style="margin-top:7px ; padding-bottom:4px;">
      </div>

      <div style="padding-bottom:20px;">
        <label for="oname" style="padding-right:7px;"> Other names:</label><br>
        <input type="text" name="oname" id=osname" style="margin-top:7px ; padding-bottom: 4px;">
      </div>
      
      <div style="padding-bottom:20px;">
        <label for="num" style="padding-right:7px;" required> Phone:</label><br>
        <input type="number" name="num" id="num" style="margin-top:7px ; padding-bottom: 4px;">
      </div>

      <div style="padding-bottom:20px;">
        <label for="mail" style="padding-right:7px;" required> Email:</label><br>
        <input type="email" name="mail" id="mail" style="margin-top:7px ; padding-bottom: 4px;">
      </div>
        
    </form>

 </div>
